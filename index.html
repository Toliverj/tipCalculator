<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="centered" style="text-align: center; border: 2px solid black; width: 25%; margin: auto; overflow:auto">
      
      <h2>Tip Calculator</h2>
       <div>
          <p>Enter Price Amount</p>
           <input id="price">
       </div>
       
        <div>
          <p>How many People are sharing the bill?</p>
           <input id="people"> 
       </div>
        
   
        
        
        <div class="radio">
  <label><input id="10" type="radio" name="optradio" value=.10> 10% - Bad Quality</label>
</div>
<div class="radio">
  <label><input id="15" type="radio" name="optradio" value=.15> 15% - Ok Quality</label>
</div>
<div class="radio">
  <label><input id="20" type="radio" name="optradio" value= .20> 20% - Good Quality</label>
</div>
   
   <div class="radio">
  <label><input id="30" type="radio" name="optradio" value= .30> 30% - Outstanding Quality</label>
</div>
   
    
    <button id="calcBtn">Calculate Tip</button>
    
    <p style="font-weight: bold; font-size: 36px; margin-top: 15px" id="tipAmount"></p>
    <p id="splitTip"></p>
    
     </div>
    
    <script>
        const price = document.getElementById('price');
        const people = document.getElementById('people');
        const calculate = document.getElementById('calcBtn');
        const result = document.getElementById('tipAmount');
        const radioBtn = document.getElementsByName('optradio');
        const splitTip = document.getElementById('splitTip');
        
        

calculate.addEventListener("click", () => {

        
    result.innerHTML = '';
    splitTip.innerHTML = '';
    
    for(let i = 0; i < radioBtn.length; i++)
        {
            if(radioBtn[i].checked && people.value > 1)
                {
                
                    if(radioBtn[i].value == .30)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)/ parseFloat(people.value)).toFixed(2));
                            splitTip.append("Per person");               
                        }
                    else if(radioBtn[i].value == .10)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)/ parseFloat(people.value)).toFixed(2));
                            splitTip.append("Per person");  
                        }
                    else if(radioBtn[i].value == .15)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)/ parseFloat(people.value)).toFixed(2)); 
                            splitTip.append("Per person");  
                        }
                    else if(radioBtn[i].value == .20)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)/ parseFloat(people.value)).toFixed(2)); 
                            splitTip.append("Per person");  
                        }               
    
                }
            else if(radioBtn[i].checked)
                {
                   
                    if(radioBtn[i].value == .30)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)).toFixed(2));       
                        }
                    else if(radioBtn[i].value == .10)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)).toFixed(2));                     
                        }
                    else if(radioBtn[i].value == .15)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)).toFixed(2));  
                        }
                    else if(radioBtn[i].value == .20)
                        {
                            result.append("Tip: $" + (parseFloat(radioBtn[i].value) * parseFloat(price.value)).toFixed(2));  
                        }               
    
                    
                }
            
        }
   
});
        
        
   
    
    </script>
</body>

</html>
